<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="update.css">
    </head>


    <body>

        <div class="body1">

            <h2>
                Update  Css Variables with <span class="js">js</span>
            </h2>

            <div class="controls">
                <div class="spacing">
                    spacing:
                </div>
                <div class="spacinginput">
                    <input type="range" name="spacing" min="0" max="310" value="10" data-sizing="px">
                </div>
                <div class="blur">
                    blur:
                </div>
                <div class="blurinput">
                    <input type="range" name="blur" min="0" max="31" value="10" data-sizing="px">

                </div>
                <div class="basecolor">
                    basecolor:
                </div>
                <div class="basecolorinput">
                    <input type="color" name="base">
                </div>
            </div>

            <img src="https://source.unsplash.com/tNALoIZhqVM/1080x720">


        </div>

    </body>

    <script src="update.js"></script>



</html>
